<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes - AudioMix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <header class="bg-white shadow-sm p-3 mb-4">
    <div class="container">
      <nav>
        <ul class="nav flex-wrap gap-3">
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Notícias</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Artistas</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Álbuns</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mb-5">
    <div id="detalhesContainer" class="row justify-content-center">
      <!-- Card será inserido aqui via JS -->
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-dark">← Voltar</a>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">2025 AudioMix - Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    const item = noticias.find(n => n.id === id);
    const container = document.querySelector('#detalhesContainer');

    if (item) {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-8 col-lg-6 mb-4';
      col.innerHTML = `
        <div class="card position-relative shadow-sm">
          <span class="badge bg-${item.corCategoria} position-absolute" style="top: 10px; left: 10px;">${item.categoria}</span>
          <img src="${item.imagem}" class="card-img-top" alt="${item.titulo}">
          <div class="card-body">
            <h1 class="card-title fs-5 fw-bold">${item.titulo}</h1>
            <p class="card-text">${item.descricao}</p>
          </div>
        </div>
      `;
      container.appendChild(col);
    } else {
      container.innerHTML = `<p class="text-center">Notícia não encontrada.</p>`;
    }
  </script>

</body>
</html>
