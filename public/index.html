<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AudioMix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <header class="bg-white shadow-sm p-3 mb-4">
    <div class="container">
      
      <nav class="mb-3">
        <ul class="nav flex-wrap gap-3">
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Notícias</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Artistas</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Álbuns</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Contato</a></li>
        </ul>
      </nav>

      <form class="d-flex flex-wrap gap-2">
        <input class="form-control flex-grow-1" type="search" placeholder="Buscar notícia, álbum ou artista...">
        <button class="btn btn-dark" type="submit">Buscar</button>
      </form>

    </div>
  </header>

  <main class="container mb-5">
    <section>
      <h1 class="mb-3">Notícias</h1>
      <h3 class="h5 text-secondary">Trap</h3>
      <p>Aqui você encontra informações sobre os maiores nomes do gênero, seus lançamentos, álbuns e eventos em tempo real.</p>

      <!-- Botões de filtro -->
      <div class="mb-3">
        <button class="btn btn-outline-dark me-2 filtro-btn" data-categoria="TODAS">Todas</button>
        <button class="btn btn-outline-danger me-2 filtro-btn" data-categoria="LANÇAMENTO">Lançamentos</button>
        <button class="btn btn-outline-primary filtro-btn" data-categoria="EVENTOS">Eventos</button>
      </div>

      <!-- Div para os cards -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="noticiasContainer">
        <!-- Cards serão inseridos dinamicamente -->
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">2025 AudioMix - Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
